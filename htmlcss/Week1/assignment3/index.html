<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100xDevs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="left-nav">
          <div class="logo">
            <h1>100</h1>
            <p>x</p>
            <h1>Devs</h1>
          </div>
          <div class="content">
            <ul>
              <li>Home</li>
              <li>Courses</li>
              <li>Store</li>
            </ul>
          </div>
        </div>

        <div class="right-nav">
          <div class="inputs">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Type to search" />
          </div>
          <div class="img">
            <img
              src="https://reachpenn.com/wp-content/uploads/2023/01/profile-picture-placeholder-blue.jpeg"
              alt="Profile picture"
            />
          </div>
        </div>
      </div>

      <div class="hero">
        <div class="left-hero">
          <div class="upper-div">
            <i class="fa-solid fa-circle"></i>Join 100,000 + enrolled students
            today
          </div>
          <h1>Master Full Stack</h1>
          <h1>Development</h1>
          <p>
            Master Full Stack Development through hands-on open source projects.
            Join a community of developers transforming their careers with
            practical, real-world programming skills.
          </p>
          
        </div>
        <div class="right-hero">
          <div class="upper-div">
            <img src="./hero-img.webp" alt="" />
          </div>
        </div>
       
      </div>
       <div class="curved-right"></div>
    </div>
  </body>
</html>
